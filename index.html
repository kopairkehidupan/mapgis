<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Mini ArcGIS â€“ GPX Processor</title>

  <!-- Leaflet 1.7.1 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Leaflet.draw 1.0.4 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- GIS libs -->
  <script src="https://unpkg.com/togeojson@0.16.0/togeojson.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="https://unpkg.com/tokml@0.4.0/tokml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <link rel="stylesheet" href="style.css">

  <style>
    #fileList { list-style:none; padding:0; margin:0; }
    #fileList li {
        display:flex; 
        flex-direction:column;
        padding:6px 4px;
        border-bottom:1px solid #ddd;
        gap:4px;
    }
    .file-header { display:flex; align-items:center; gap:6px; }
    .file-header label { flex:1; cursor:pointer; }
    .btn-row { display:flex; gap:6px; padding-left:22px; }
    .btn-small {
        font-size:11px; 
        padding:4px 6px; 
        border:1px solid #aaa; 
        background:#fff; 
        border-radius:4px; 
        cursor:pointer;
    }
    .btn-small:hover { background:#f0f0f0; }
  </style>

</head>

<body>
  <div id="container">
    <div id="sidebar">
      <h3>Mini ArcGIS</h3>

      <label>Upload GPX:</label><br>
      <input type="file" id="gpxFile" accept=".gpx"><br><br>
      <button id="btnUpload">Upload & Tampilkan</button>
      <hr>

      <h4>File Terupload</h4>
      <ul id="fileList"></ul>
      <hr>

      <h4>Edit Geometri</h4>
      <p style="font-size:12px;color:#666;margin:0;">
        Gunakan toolbar gambar untuk edit/move polygon/polyline.
      </p>
    </div>

    <div id="map"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
